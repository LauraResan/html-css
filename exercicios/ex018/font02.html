        @font-face {
            font-family: 'love';
            src: url('fontes/Pinky\ Love.otf') format('opentype'), url('fontes/Pinky\ Love.ttf') format('truetype');

            /*
            tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:  'love';
            font-size: 3em;
        }
    </style>
