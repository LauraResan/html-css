<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de houver</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        color: white;
        background-color: red;
        width: 170px;
    }
    div:hover{
        color: red;
    }
</style>

</head>
<body>
    <h1>Exemplos de Houver</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
