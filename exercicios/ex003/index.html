<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pagina</p>
    <img src="html 200.png" alt="logo de HTML">
    <img src="css200.png" alt="logo de SCC">
    <br>
    <p>Podemos também carregar imagens que estão em outras paginas</p>
    <img src="imagens/css200.png" alt="logo de SCC">
    <img src="imagens/html 200.png" alt="logo de HTML">
    <p>Também, podemos carregar imagens externas</p>
    <img src="https://1000logos.net/wp-content/uploads/2020/09/JavaScript-Logo-500x313.png" alt="Logo JavaScript">
    
</body>
</html>
