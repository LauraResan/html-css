<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Todos os Elementos de formulários aprendidos no capitulos 24</h1>

    <table>

    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Exemplos dos Inputs/Elementos </legend>
        <div>
            <label for="itexto">Input de Texto → </label>
            <input type="text" name="texto" id="itexto" placeholder="Input que supórta todos os caracteres" minlength="10">  
        </div>

        <div>
            <label for="isenha">Input de senha → </label>
            <input type="password" name="senha" id="isenha" placeholder="Censura o que foi escrito">  
        </div>

        <div>
            <label for="inumero">Input de Números → </label>
            <input type="number" name="numero" id="inumero" placeholder="Só permite a digitação de numeros">  
        </div>
 
        <div>
            <label for="idata">Input de data → </label>
            <input type="data" name="data" id="idata" placeholder="leitura de datas">  
        </div>
 
        <div>
            <label for="imes">Input de mês → </label>
            <input type="month" name="mes" id="imes" placeholder="permite a inssersão de mes e ano">  
        </div>
 
        <div>
            <label for="icor"> input para cores → </label>
            <input type="color" name="cor" id="icor">  
        </div>
 
        <div>
            <label for="inivel">Input de nível → </label>
            <input type="range" name="nivel" id="inivel">  
        </div>
 
        <div>
            <label for="iarquivo">Input de aquivo → </label>
            <input type="file" name="arquivo" id="iaruivo">  
        </div>
 
        <div>
            <input type="submit" name="" id="">  
        </div>
 
        <div>
            <input type="reset" name="" id="">  
        </div>
    </fieldset>
        
    </form>

</body>
