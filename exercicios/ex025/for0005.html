<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifeminino">
            <label for="ifeminino">Feminino</label> <br />
            <input type="radio" name="sexo" id="imasculino">
            <label for="imasculino">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br />

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br />
            <input type="checkbox" name="este" id="ieste">
            <label for="ieste">Tênis</label> <br />
            <input type="checkbox" name="esbas" id="iesba">
            <label for="iesba">Basquete</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
