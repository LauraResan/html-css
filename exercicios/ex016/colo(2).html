<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    
<style>
    *{ /*configurações globais das css*/
        height:100%;
    }
    body{
        background-image: linear-gradient(to top, #fdd579,#e33f5f,#B93590,#6D59C0,#3198E2 );
        background-attachment: fixed;
    }
    h1{
        color: rgb(3, 3, 3);
    }
    div{
        background-color: white;
    border-radius: 10px;
    box-shadow: 5px 5px 15px #212c238c;
    width: auto;
    height: auto;
    padding: 18px;
    margin: auto;
    }
    h1{
        text-align: center ;
    }
</style>

</head>
<body>
    <div class="1">
    <h1>Testando Gradiante</h1>
    </div>
    <div>
        <p>blablabla</p>
    </div>
</body>
</html>
